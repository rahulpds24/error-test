<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <form id="quizForm">
        <div class="question">
            <h2>1. What is 2 + 2?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="3"> 3</label><br>
                <label><input type="radio" name="q1" value="4"> 4</label><br>
                <label><input type="radio" name="q1" value="5"> 5</label><br>
                <label><input type="radio" name="q1" value="6"> 6</label>
            </div>
        </div>
        <div class="question">
            <h2>2. What is 5 - 3?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="1"> 1</label><br>
                <label><input type="radio" name="q2" value="2"> 2</label><br>
                <label><input type="radio" name="q2" value="3"> 3</label><br>
                <label><input type="radio" name="q2" value="0"> 0</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                q1: '4',
                q2: '2'
            };
            const formData = new FormData(event.target);
            for (const [key, value] of formData.entries()) {
                if (answers[key] === value) {
                    score++;
                }
            }
            document.getElementById('result').innerHTML = `<h2>Your score: ${score} out of 2</h2><h3>Solved Success!</h3>`;
        });
    </script>
</body>
</html>
